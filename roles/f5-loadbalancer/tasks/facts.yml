---

- name: inner provider
  debug: 
     msg: "{{ f5_provider }}"
     verbosity: 2
  tags: [always]

- name: gather facts
  f5networks.f5_modules.bigip_device_info:
    provider: "{{ f5_provider }}"
    gather_subset: "{{ f5_facts_subsets }}"
  register: _f5_facts
  tags: [always]

- name: facts output 
  debug: 
     msg: "{{ _f5_facts }}"
     verbosity: 2
  tags: [always]